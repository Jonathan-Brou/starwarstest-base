<div class="button-container">
  <button class="btn btn-primary" (click)="toggleTable()">{{ buttonLabel }}</button>
  <button class="btn btn-primary" (click)="downloadCSV()">Download CSV</button>
</div>

<div class="table-responsive">
  <table class="table table-hover mt-4">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Planet</th>
        <th>Films</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let character of characters">
        <td>{{ character.name }}</td>
        <td>{{  character.planet?.name  }}</td>
        <td>
          <ul>
            <li *ngFor="let film of character.films">{{ film.title }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

</div>
